<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Inspirational Quotes</h1>
        <p>Feeling unmotivated? Click the button below to get an inspirational quote from one of our greatest minds.</p>
    </header>
    <main>
        <div id="quote-container">
            <div class="quote-content">
                <div class="image-container">
                    <img id="quote-image" src="./assets/quotes.png" alt="Big quote">
                    <img id="author-image" src="" alt="Author Image">
                </div>
                
                <p id="quote-text">Click the button to get a quote.</p>
                <p id="quote-author">
                    <a id="author-link" href="#" target="_blank">Author Name</a>
                </p>
                
                <p id="author-description"></p>
            </div>
            <button id="get-quote-button">New Quote</button>
          </div>
          
          
            
        <div class="footer-border"></div>
          
    </main>
    
  <footer>
    <p>&copy;Emelie B. Silfverberg API assignment 2025</p>
    <p id="resource">
        <a id="quotable-api" href="https://github.com/lukePeavey/quotable?tab=readme-ov-file#get-quote-by-id" >quotable API</a>
        <a id="inspo" href="https://dribbble.com/shots/21676543-Testimonial-Post">Website Inspo</a>
    </p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
